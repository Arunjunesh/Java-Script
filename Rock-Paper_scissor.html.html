<!DOCTYPE html>

<html>

<head>
  <title> Rock-Paper-scissor-Game</title>
</head>

<body>
  <button  onclick="
    computerPlay();
    playerResult('rock');
    "> ROCK </button>


  <button onclick="
  computerPlay();
  playerResult('paper');
  "> PAPER </button>


<button onclick="
  computerPlay();
  playerResult('scissor');
">SCISSOR</button>




  <script>
  let computerPick = '' ;

  let result = '';

  let count = {

    win : 0,
    lose : 0,
    tie : 0
  };

/* getting random value using Math.random */
/* dividing it into 3 parts and assigning each rock paper*/

    function computerPlay() {
    let randomValue = Math.random();
    if(randomValue > 0 && randomValue <= 1 / 3) {
      computerPick = 'rock';
    }
    else if(randomValue > 1 / 3 && randomValue <= 2 / 3) {
      computerPick = 'paper';
    }
    else if(randomValue > 2 / 3 && randomValue < 1 ) {
      computerPick = 'scissor';
    }
    }


/* getting final result win,lose or tie */

    function playerResult(playerChoice) {



      if ( playerChoice === 'rock') {
        if( computerPick ==='rock' ) {
        result = 'tie';
        }else if( computerPick === 'paper') {
          result = 'you lose';
        }else if( computerPick === 'scissor') {
          result = 'you win';
        }
      }
      else if(playerChoice === 'paper') {
        if( computerPick ==='rock' ) {
        result = 'you win';
        }else if( computerPick === 'paper') {
          result = 'tie';
        }else if( computerPick === 'scissor') {
          result = 'you lose';
        }
      }
      else if(playerChoice === 'scissor') {
        if( computerPick ==='rock' ) {
        result = 'you lose';
        }else if( computerPick === 'paper') {
          result = 'you win';
        }else if( computerPick === 'scissor') {
          result = 'tie';
        }
      }

/*increase win,lose and tie count*/

        if( result ==='you win') {
          count.win += 1;
        }else if(result ==='you lose') {
          count.lose += 1;
        }else if(result ==='tie') {
          count.tie += 1;
        }


      alert( `You Pick ${playerChoice} The Computer Pick ${computerPick} and ${result}
Win:${count.win}  lose:${count.lose}  tie:${count.tie}
       `);

      }



  </script>
</body>
</html>
