<!DOCTYPE html>


<html>
  <head>
      <title>  cal c </title>

      <link rel="stylesheet" href="/js/calculator/calc.css">


  </head>

  <body>

    <div class="calc-container">


      <div class="screen">  </div>


    <p>

      <button  onclick="
        num += '7';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;


        "> 7 </button>

      <button  onclick="
        num += '8';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> 8 </button>

      <button  onclick="
        num += '9';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> 9 </button>

      <button  onclick="
        num += ' / ';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> รท </button>

    </p>

    <p>

      <button  onclick="
        num += '4';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

        "> 4 </button>

      <button  onclick="
        num += '5';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> 5 </button>

      <button  onclick="
        num += '6';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> 6 </button>

      <button  onclick="
        num += ' * ';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> x </button>

    </p>



    <p>

      <button  onclick="
        num += '1';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

        "> 1 </button>

      <button  onclick="
        num += '2';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> 2 </button>

      <button  onclick="
        num += '3';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> 3 </button>

      <button  onclick="
        num += ' + ';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> + </button>

    </p>

    <p>

      <button  onclick="
        num += '0';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

        "> 0 </button>

      <button  onclick="
        num += '.';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> . </button>

      <button  onclick="
        num = eval(num);
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> = </button>

      <button  onclick="
        num += ' - ';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

      "> - </button>

    </p>

    <p>

      <button onclick="
        num = '';
        console.log(num)
        document.querySelector('.screen').innerHTML =num;

        "> clear </button>
    </p>

    </div>








    <script>

      let num = "";



     // document.querySelector('.screen').innerHTML ='hi';


    </script>
  </body>
</html>
